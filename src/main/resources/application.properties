spring.application.name=crm-backend
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=xeno_crm

# Frontend URL for redirects
frontend.url=${FRONTEND_URL:http://localhost:3000}

# JWT Configuration
jwt.secret=${JWT_SECRET:crm-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm-security-2024}
jwt.expiration=86400000

# OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.client-name=Google

# Session Configuration for cross-origin
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.path=/
server.servlet.session.timeout=30m

# CORS settings
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001,https://crm-frontend-three-wheat.vercel.app
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Add these for Render deployment
server.use-forward-headers=true
server.forward-headers-strategy=native

# Logging for debugging
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.security.oauth2=INFO
